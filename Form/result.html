<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Result</title>

</head>
<body>
	<h1 align="center">Thông tin đăng ký</h1>
	
	   <script type="text/javascript">
		function getQueryVariable(variable)
		{
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
				var pair = vars[i].split("=");
				if(pair[0] == variable){return pair[1];}
			}
			return(false);
		}

		document.write("<p>Full Name: "+ decodeURIComponent(getQueryVariable("fname"))+"</p><br/>");
		document.write("<p>User: "+ decodeURIComponent(getQueryVariable("user"))+"</p><br/>");
		document.write("<p>Ngày sinh: "+ decodeURIComponent(getQueryVariable("day"))+"</p><br/>");
		document.write("<p>Tháng Sinh: "+ decodeURIComponent(getQueryVariable("month"))+"</p><br/>");
		document.write("<p>Năm sinh: "+ decodeURIComponent(getQueryVariable("year"))+"</p><br/>");		
	</script> 	
</body>
</html>
