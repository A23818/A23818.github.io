<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Đăng ký</title>
</head>
<body>
	<form action="result.html" method="get" id="form-register">
		<table width="400" border="2" cellpadding="5" align="center">
			<tr>
				<th colspan="2">ĐĂNG KÝ</th>
			</tr>
			<tr>
				<td>Full Name</td>
				<td>
					<input type="text" name="fname" size="30" placeholder="Nhập FullName" required="required">
				</td>
			</tr>
			<tr>
				<td>User Name</td>
				<td>
					<input type="text" name="user" size="30" placeholder="Nhập Tên" required="required">
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" name="pass" size="30" placeholder="Nhập mật khẩu">
				</td>
			</tr>
			<tr>
				<td>Nhập lại Password</td>
				<td>
					<input type="password" name="repass" size="30" placeholder="Nhập lại mật khẩu">
				</td>
			</tr>
			<tr>
				<td>Số điện thoại</td>
				<td>
					<input type="text" name="phone" id="phone" size="30" placeholder="Nhập số điện thoại" ><span class="error"></span>
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>
					<input type="text" name="email" id="email" size="30" placeholder="Nhập email"><span class="error"></span>
				</td>
			</tr>
			<tr>
				<td>Giới tính</td>
				<td>
					<label>
						<input type="radio" name="gioitinh" id="nam">Nam
					</label>
					<label>
						<input type="radio" name="gioitinh" id="nu">Nữ
					</label>
				</td>
			</tr>

			<tr>
				<td>Ngày sinh</td>
				<td>
					<select name="day">	
						<option>Chọn ngày sinh ...</option>
						<option value="ngay1">Ngày 1</option>
						<option value="ngay2">Ngày 2</option>
						<option value="ngay3">Ngày 3</option>
					</select>
					<select name="month">
						<option>Chọn tháng sinh ...</option>
						<option value="thang1">Tháng 1</option>
						<option value="thang2">Tháng 2</option>
						<option value="thang3">Tháng 3</option>
					</select>

					<select name="year">
						<option>Chọn năm sinh ...</option>
						<option value="nam2015">Năm 2015</option>
						<option value="nam2016">Năm 2016</option>
						<option value="nam2017">Năm 2017</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Địa chỉ</td>
				<td>
					<textarea col="20"></textarea>
				</td>
			</tr>

			<tr>
				<td>Avatar</td>
				<td>
					<input type="file" name="avatar">
				</td>
			</tr>

			<tr>
				<td>Sở thích</td>
				<td>
					<label>
						<input type="checkbox" name="bongda">Bóng Đá
					</label>
					<label>
						<input type="checkbox" name="game">Game
					</label>
					<label>
						<input type="checkbox" name="girl">Girl
					</label>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="reset" name="reset" value="reset">&nbsp; &nbsp;
					<input type="submit" name="submit" value="OK">
				</td>
			</tr>
		</table>
	</form>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$('#form-register').on('submit', function(){
			var isValid = true;	

			if ($('#phone').val().match(/^[0-9-+]+$/) == null){
				$('#phone').next('span').text('Phone is empty');
				isValid =  false;
			}else{
				$('#phone').next('span').text('');
			}
			if ($('#email').val().match(/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/)== null){
				$('#email').next('span').text('Email is invalid');
			isValid =  false;
		}else{
			$('#email').next('span').text('');
		}
		return isValid;
	});

</script>
</body>
</html>
