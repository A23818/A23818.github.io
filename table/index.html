<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>tablesorter</title>
  <style>
    table{
      width:100%;
    }
    table,th,td{
      border:1px solid gray;
      border-collapse: collapse;
    }
    th,td{
      padding:7px 15px;
    }
    th{
      background-color: #008040;
      color: white;
    }
    th:hover{
      cursor: pointer;
    }
    tr:nth-child(even){
      background-color: #F0F0F0;
    }
    tr:hover{
      background-color: #ddd;
    }


  </style>
</head>

<body>
  <table id="myTable" class="tablesorter">
    <thead>
      <tr>
        <th>Tên học viên</th>
